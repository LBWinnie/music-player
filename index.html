<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/iconfont.css" />
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
  </head>
  <body>
    <div class="cover"><img id="bgPic" src="" alt="背景图片" /></div>
    <div class="player">
      <div class="main">
        <div class="buttons">
          <span class="iconfont icon-play-left"></span>
          <span class="iconfont icon-pause"></span>
          <span class="iconfont icon-play-right"></span>
        </div>
        <div class="texts">
          <h3></h3>
          <p></p>
        </div>
      </div>
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="time">0:00 / 0:00</div>
    </div>
    <canvas id="canvas" width="600" height="600"> </canvas>
    <audio src="" id="audio"></audio>
    <script src="js/main.js"></script>
  </body>
</html>
